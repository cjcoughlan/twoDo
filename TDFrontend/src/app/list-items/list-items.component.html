<ul class="list-items">
    <li *ngFor="let item of listitems">
        <div class="view">
            <input type="checkbox" class="toggle" (click)="item.status = 'Done'; this.putItem(item)">
            <label>{{item.text}}</label>
            <label>{{item.status}}</label>
            <button class="delete">Delete Item</button>
        </div>
    </li>
</ul>
